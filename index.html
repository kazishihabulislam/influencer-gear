<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <!-- Shared Stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/bebff4b1c8.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar Start Now -->
    <header class="header-container poppins">
        <!-- Navbar for desktop view  -->
        <nav class="desktop-container">
            <ul class="nav-container flex items">
                <div class="brand-container poppins.w700">
                    <li class="brand-logo no-list"><a id="brand-title" class="no-underline" href="">Influencer
                            products</a></li>
                </div>
                <div class="menu-container poppins poppins.w600 flex center items">
                    <li class="no-list"><a class="no-underline nav-link" href="">Home</a></li>
                    <li class="no-list"><a class="no-underline nav-link" href="">Products</a></li>
                    <li class="no-list"><a class="no-underline nav-link" href="">Sign up</a></li>
                    <li class="no-list"><a class="no-underline nav-link" href=""><i
                                class="fa-solid fa-magnifying-glass"></i></a>
                    </li>
                    <li class="no-list"><a class="no-underline nav-link" href=""><i
                                class="fa-solid fa-cart-shopping"></i></a>
                    </li>
                </div>
            </ul>
        </nav>
        <!-- Navbar for mobile view  -->
        <nav class="mobile-container">
            <ul class="mobile-nav-container">
                <div class="mobile-nav items poppins.w700 ">
                    <li class="no-list"><a class="no-underline" href=""><i class="fa-solid fa-bars"></i></a></li>
                    <li class="brand-logo no-list"><a id="brand-title" class="no-underline" href="">Influencer
                            products</a></li>
                    <li class="no-list"><a class="no-underline nav-link" href=""><i
                                class="fa-solid fa-cart-shopping"></i></a></li>
                </div>
            </ul>
        </nav>
    </header>
</body>

</html>
